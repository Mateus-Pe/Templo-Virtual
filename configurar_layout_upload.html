    <meta name="msapplication-navbutton-color" content="#5b318a">

    <!-- iOS Safari -->

    <meta name="apple-mobile-web-app-status-bar-style" content="#5b318a">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <meta charset="utf-8">

    <meta name="robots" content="index,follow">

    <title>Pé de Oferta</title>

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="Pé de Oferta">

    <meta name="twitter:description" content="Vitrine de Ofertas">

    <meta name="twitter:url" content="http://pedeoferta.com.br/">

    <link rel="stylesheet" href="./styles/ion.css">

    <link rel="stylesheet" href="./styles/main-new.css">

    <link rel="stylesheet" href="./styles/configurar_layout_upload.css">

    <link rel="stylesheet" href="./styles/loader.css">

    <link rel="stylesheet" href="./styles/jquery-ui.min.css">

    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">



</head>

<body>

    <header class="header1">

        <div class="page-menu--toggle page-menu__hamburger" href="#" id="div_btn_close"> 
            <span class="ion-android-close" id="btn_close" style="color: white; font-size: 24px;"></span>
        </div>

        <div class="page-menu--toggle page-menu__hamburger" href="#" id="div_btn-salvar">
            <span class="ion-android-done" id="btn_salvar" style="color: white; font-size: 24px;"></span>
        </div>

    </header>


    <!--Conteúdo-->

    <!--Selecionado imagem Local-->

    <div style="display: flex; width: 100%; position: relative; height: 70px;">

        <div id="editImg" class="select_local" style="display: none;">

            <div class="div_botao">
                <button id="btn_editar" class="botao-imagem ion-android-settings"></button>
            </div>
            <span id="addEdit" style="font-size: 1.5rem;">Trocar imagem</span>

        </div>

        <div id="imagem" class="select_local">

            <div class="div_botao">

                <button id="add_imagem" class="botao-imagem ion-image"></button>
            </div>
            <span id="addEdit" style="font-size: 1.5rem;">Adicionar imagem</span>

        </div>

        <div id="visualizar" class="visualizar" style="display: none;">

            <div class="div_botao">

                <button id="btn_visualizar" class="botao-imagem ion-eye"></button>
            </div>
            <span style="font-size: 1.5rem;">Visualizar publicação</span>

        </div>
    </div>

    <div id="pre_visualizar" style="height: 15px; position: relative; width: 100%; text-align: center; font-size: 10px; background-color: darkred; color: white;">
        <span style="position: relative; top: 20%;">PRÉ VISUALIZAÇÃO</span>
    </div>

    <div id="imagem_selecionada" style="width: 100%; position: relative;">
        <img id="previewImg" src="" style="width: 100%; height: 100%; display: none;">
    </div>

    <div id="descricao_local" style="width: 100%; position: relative;">

        <div id="textArea">

            <textarea class="cadastro__input textarea_coments" id="descricao2" name="descricao2" placeholder="Descrição"
                required></textarea>

        </div>

    </div>

    <div id="modal_visualizar" class="modal" style="background-color: black;">
        <span id="close_view" class="ion-android-close"
            style="color: white;font-size: 3rem; position: absolute; right: 0.5rem; top: 0.5rem;">

        </span>
        <div class="modal-content">
            <div class="div_feed_secundario">
                <div class="div_perfil">
                    <div class="perfil_div" data-igreja_id="1">
                        <img class="img_igreja" src="/imgs/imgs-igreja/igreja.png">
                        <span class="nome_igreja"></span>
                    </div>
                </div>
                <div class="div_layout_feed">
                    <div class="a_img_layout">
                        <img id="visualiza_layout_feed" src="">
                    </div>
                    <div class="div_descricao">
                        <span id="descricao_layout_feed" class="span_descricao">
                            Adicione um comentário para visualiza-lo
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalConfirmacao" class="modal">
        <div class="div_modal ">
            <div style="font-size: 1.2rem;" id="mensagem_modal"></div>
            <div class="modal-footer">
                <button href="#!" id="confirmar">OK</button>
            </div>
        </div>
    </div>

    <div id="modalPreSalvar" class="modal">
        <div class="div_modal" style="width: 75% !important;">
            <div style="font-size: 1.3rem;" id="mensagem_modalPreSalvar"></div>
            <div class="modal-footer">
                <button href="#!" id="confirmar_alteracao" style="font-size: 1.2rem !important;">Alterar todas</button>
                <button href="#!" id="nao_confirmar_alteracao" style="font-size: 1.2rem !important;">Somente
                    esta</button>
            </div>
        </div>
    </div>

    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">


    <footer>
        <script src="./scripts/jquery/jquery-3.2.1.min.js"></script>

        <script src="./scripts/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <script src="https://cdn.tiny.cloud/1/txixhs2kyot0muep1k6v2mp5hd6wqk30jmbvp6hv8pk3g4b7/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/configurar_layout_upload.js"></script>
        <script src="./scripts/loader.js"></script>

        <!--  <script src="cordova.js"></script> -->

    </footer>

</body>

</html>
