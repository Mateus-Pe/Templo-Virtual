      <header id="header" class="header1">

      <main class="vitrine-geral vitrine-mercado" style="margin-top: 0.5rem; font-family: Exo; height: 100%;">

        <div id="filtros_selects" style="position: relative; top: 8rem; height: 100%; width: 100%; gap: 1rem ;">

          <div style="width: 100%; position: relative; display: grid;">
            <span>
              Selecione o evento
            </span>  

            <select type="text" id="eventos" placeholder="Evento" style="height: 4.2rem; width: 90%; margin-left: 5%; border: 1px solid darkred; border-radius: 5px;">
              <option style="display: none;" value="" disabled selected>Evento</option>
              <option value="Missa">Missa</option>
              <option value="Culto">Culto</option>
              <option value="G.Oração">Grupo de Oração</option>
              <option value="E.Bíblico">Estudo Bíblico</option>
              <option value="Confissão">Confissão</option>
              <option value="Batismo">Batismo</option>
            </select>
          
          </div>

          <div style="width: 100%; position: relative; display: grid;">
            <span>
              Dias
            </span>  

            <div id="dias-slider"></div>
              <div id="rangeValuesDias">
                  <span id="diaInicio">1</span> até <span id="diaFim">30</span>
              </div>

            <div style="padding-top: 2rem;">

              <span>
                Horário
              </span>
              
              <div id="slider"></div>
                <div id="rangeValues">
                  <span id="horarioInicio">00:00</span> até <span id="horarioFim">24:00</span>
                </div>
              
          </div>

          <div style="width: 100%; position: relative; display: grid; padding-top: 3rem; gap: 1rem;">
            <span>
              Localização
            </span>  

            <select type="text" id="estado" placeholder="" style="height: 4.2rem; width: 90%; margin-left: 5%; border: 1px solid darkred; border-radius: 5px; gap: 0.5rem;">
              <option style="display: none;" value="" disabled selected>Estado</option>
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="MG">Minas Gerais</option>
              <option value="BA">Bahia</option>
              <option value="PR">Paraná</option>
            </select>

            <select type="text" id="regiao" placeholder="" style="height: 4.2rem; width: 90%; margin-left: 5%; border: 1px solid darkred; border-radius: 5px;">
              <option style="display: none;" value="" disabled selected>Região</option>
              <option value="" disabled selected>Região</option>
              <option value="R.Sorocaba">Sorocaba e Região</option>
              <option value="R.Campinas">Campinas e Região</option>
              <option value="Grande São Paulo">Grande São Paulo</option>
            </select>

            <select type="text" id="cidade" placeholder="" style="height: 4.2rem; width: 90%; margin-left: 5%; border: 1px solid darkred; border-radius: 5px;">
              <option style="display: none;" value="" disabled selected>Cidade</option>
              <option value="Itapetininga">Itapetininga</option>
              <option value="Sorocaba">Sorocaba</option>
              <option value="Votorantim">Votorantim</option>
              <option value="Itu">Itu</option>
              <option value="Salto">Salto</option>
              <option value="Piedade">Piedade</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Belo Horizonte">Belo Horizonte</option>
              <option value="Brasília">Brasília</option>
              <option value="Salvador">Salvador</option>
              <option value="Recife">Recife</option>
            </select>
          
          </div>


          <div style="width: 100%; position: relative; display: grid; padding-top: 2rem; gap: 1rem;">
            <span>
              Instituição
            </span>  

            <select type="text" id="igreja" placeholder="Evento" style="height: 4.2rem; width: 90%; margin-left: 5%; border: 1px solid darkred; border-radius: 5px;">
              <option style="display: none;" value="" disabled selected>Igrejas</option>
              <option value="U.Reino de Deus">Igreja Universal do Reino de Deus</option>
              <option value="A.de Deus">Assembleia de Deus</option>
              <option value="Batista">Igreja Batista</option>
              <option value="A.Sétimo Dia">Igreja Adventista do Sétimo Dia</option>
              <option value="Presbiteriana">Igreja Presbiteriana</option>
              <option value="M.Poder de Deus">Igreja Mundial do Poder de Deus</option>
            </select>

            <select type="text" id="comunidade" placeholder="Evento" style="height: 4.2rem; width: 90%; margin-left: 5%; border: 1px solid darkred; border-radius: 5px;">
              <option style="display: none;" value="" disabled selected>Comunidades</option>
              <option value="D.Sorocaba">Diocese de Sorocaba</option>
              <option value="C.B.Brasil">Conferência Batista do Brasil</option>
              <option value="A.São Paulo">Arquidiocese de São Paulo</option>
              <option value="A.I.Evangélicas">Associação das Igrejas Evangélicas</option>
            </select>
          
          </div>


          <div  style="width: 100%; position: relative; display: grid; padding-top: 2rem; gap: 1rem;">

            <div>
              <span>
                Ordenar por:
              </span>
            </div>
              
              <div style="display: flex; gap: 1rem; justify-content: center;">
                <div id="distancia_select"  class="select_item">
                  <span style="padding: 1rem;">
                    Distância
                  </span>
                </div>

              <div id="data_select" class="select_item">
                <span style="padding: 1rem;">
                  Data
                </span>
              </div>

              <div id="hora_select" class="select_item">
                <span style="padding: 1rem;">
                  Hora
                </span>
              </div>

              <div id="evento_select" class="select_item">
                <span style="padding: 1rem;">
                  Evento
                </span>
              </div>


            </div>

          </div>

        </div>
