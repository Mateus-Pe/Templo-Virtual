<body style="background-color: white">

 <header id="divHeader" class="div_header">

    <span class="span_header">CONFIRMAR SENHA</span>

    <span id="btn_seguir" class="fa-solid fa-check" style="color: white; display: flex; align-items: center; font-size: 24px; position: relative; height: 55px; margin-right: 10px;">
        
    </span>

</header>





<main class="cadastro" id="gSignInWrapper" style="background-color: white; padding-top: 70px">

    <div style="text-align: center;">

        <div style="margin-top: 10px;"><span class="cadastro__alert is-alert" style="font-family: Exo;"></span></div>

        <div class="container_input">

            <span class="fa-solid fa-lock" style="color: lightgray; margin-top: 0.5rem; font-size: 20px; position: absolute; width: 4rem;"></span>

            <input class="cadastro_input" id="senha_antiga" type="text" name="senha_antiga" placeholder="Senha antiga" required>
        </div>

        <div class="container_input">
            
            <span class="fa-solid fa-unlock" style="color: lightgray; margin-top: 0.5rem; font-size: 20px; position: absolute; width: 4rem;"></span>

            <input class="cadastro_input" id="senha" type="password" name="senha" placeholder="Nova senha" required>

            <span id="togglePassword" class="fa fa-eye" style="position: absolute; right: 10%; cursor: pointer; font-size: 20px; margin-top: 0.5rem; color: lightgrey;"></span>
        </div>

        <div class="container_input">

            <span class="fa-regular fa-circle-check" style="color: lightgray; margin-top: 0.5rem; font-size: 20px; position: absolute; width: 4rem;"></span>

            <input class="cadastro_input" id="confirmar_senha" type="password" name="confirmar_senha" placeholder="Confirmar senha" required>

            <span id="toggleConfirmPassword" class="fa fa-eye" style="position: absolute; right: 10%; cursor: pointer; font-size: 20px; margin-top: 0.5rem; color: lightgrey;"></span>

            <div style="display: flex; justify-content: center; align-items: center;">
                <div id="password-strength" style="font-size: 1.2rem; margin-top: 10px; width: 100px; border: 1px solid; border-radius: 10px; transition: 0.3s ease-in-out; display: none;">
                    Senha Fraca
                </div>
            </div>
        </div>
    </div>

</main>
