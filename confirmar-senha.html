<body>

<header id="divHeader" class="div_header">

    <span class="span_header">CONFIRMAR SENHA</span>

    <span id="btn_seguir" class="fa-solid fa-check"></span>

</header>

<main class="cadastro" id="gSignInWrapper">

    <div>
        <div class="contain_alert">
            <span class="cadastro__alert is-alert"></span>
        </div>

        <div class="container_input">
            <span class="fa-solid fa-unlock ion_senha"></span>

            <input class="cadastro_input" id="senha" type="password" name="senha" placeholder="Nova senha" required>

            <span id="togglePassword" class="fa fa-eye ion_view_senha"></span>
        </div>

        <div class="container_input">
            <span class="fa-regular fa-circle-check ion_senha"></span>

            <input class="cadastro_input" id="confirmar_senha" type="password" name="confirmar_senha" placeholder="Confirmar senha" required>

            <span id="toggleConfirmPassword" class="fa fa-eye ion_view_senha"></span>
        </div>
    </div>

</main>

<footer>
    <script src="./scripts/jquery/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="./scripts/jquery/jquery.maskedinput.min.js"></script>

    <script src="./scripts/confirmar-senha.js"></script>

    <script src="scripts/ionJs.js"></script>
</footer>

</body>
