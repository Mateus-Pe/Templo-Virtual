<body style="background-color: white">

    <div id="modalCalendario" class="modal">
        <div class="modal-calendario">
            <div class="calendario-utils"></div>
        </div>

    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <div id="texto_confirmacao"></div>
            <div class="modal-footer">

            </div>
        </div>

    <div id="divHeader"
        style="background-color: darkred;top: 0px;width: 100%;height: 70px; z-index: 2; position: relative; border-bottom: 1px solid darkred">

        <div id="especifica" style="width: 50%;float:left; text-align: center;display: grid; height:100%">
            <div>
                <span class="ion-android-checkmark-circle" style="font-size: 5rem;color: white;"></span>

            </div>
            <div>
                <span style="font-size: 1.2rem; color: white;">Especifica</span>
            </div>
        </div>

        <div id="recorrente"
            style="width: 50%;float:left; text-align: center;display: grid; height:100%; background-color: white;">
            <span class="ion-android-refresh" style="font-size: 5rem;color:  darkred "></span>
            <span style="font-size: 1.2rem; color: darkred">Recorrente</span>
        </div>
    </div>


    <div id="divEventos" class="div_eventos">
    </div>


    <div class="inputs_agenda cadastro">

        <div id="divSelectEventos" style="margin-top: 10px ;width: 100%; display: none;">

            <div style="display: flex; justify-content: center;">

                <span class="material-symbols-outlined"
                    style="color: lightgray; left: 3.5rem; position: relative; top: 0.5rem;">celebration</span>
    
                <select class="cadastro__input" id="select_evento" name="select_evento"
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 80%"
                    required>
                    <option value="0" selected>Selecione o evento</option>
                    <option value="Almoço">Almoço</option>
                    <option value="Quermesse">Quermesse</option>
                    <option value="Festa">Festa</option>
                    <option value="Grupo de oracao">Grupo de oração</option>
                    <option value="Grupo de jovens">Grupo de jovens</option>
                    <option value="Feijoada">Feijoada</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Pastel">Pastel</option>
                    <option value="Crisma">Crisma</option>
                    <option value="Primeira comunhao">Primeira comunhão</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
        </div>

        <div id="divTextEvento" style="margin-top: 10px ;width: 100%; display: none;">

            <div style="display: flex; justify-content: center;">
                <span class="material-symbols-outlined"
                style="color: lightgray; left: 3.5rem; position: relative; top: 0.5rem;">description</span>

                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 80%"
                    required>
            </div>
        </div>

        <div style="margin-top: 10px;">

            <div style="display: flex; justify-content: center;">
                <span class="material-symbols-outlined  "
                    style="color: lightgray; left: 3.5rem; position: relative; top: 0.5rem;">calendar_month</span>
    
                <input type="text" class="cadastro__input" id="data_evento" name="data_evento" placeholder="Data do evento"
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 80%"
                    required>
            </div>

        </div>

        <div style="margin-top: 10px; width: 100%; display: flex; justify-content: space-between;">

            <div style="display: flex; width: 100%; justify-content: center;">

                <span class="material-symbols-outlined"
                    style="color: lightgray; margin-top: 0.5rem; position: relative; left: 3.5rem;">hourglass_top</span>
    
                <select class="cadastro__input" id="agenda_de" name="agenda_de" placeholder="Das"
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 60%"

                    <option value="08:30">8:30</option>

                    <option value="09:30">9:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>

                    <option value="17:30">17:30</option>

                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                    <option value="22:30">22:30</option>
                    <option value="23:00">23:00</option>
                    
                </select>
            </div>

            <div style="display: flex; width: 100%; justify-content: center;">

                <span class="material-symbols-outlined "
                    style="color: lightgray; margin-top: 0.5rem; position: relative; left: 3.5rem;">hourglass_bottom</span>
        
                <select class="cadastro__input" id="agenda_ate" name="agenda_ate" placeholder="Das"
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 60%"

                    <option value="0" selected>Até</option>
                    <option value="06:00">6:00</option>

                    <option value="22:30">22:30</option>
