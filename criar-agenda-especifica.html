<body style="background-color: white">

    <div id="modalCalendario" class="modal">
        <div class="modal-content">
            <div id="calendario">
                <div class="container">

                    <div class="calendarYearMonth center">
                        <p class="left calBtn material-symbols-outlined" onclick="prevMonth()"> < </p>
                        <p id="yearMonth"> 2023 Dez </p>
                        <p class="right calBtn material-symbols-outlined" onclick="nextMonth()"> > </p>
                    </div>

                    <div>
                        <ol class="calendarList1">
                            <li class="day-name">Seg</li>
                            <li class="day-name">Ter</li>
                            <li class="day-name">Qua</li>
                            <li class="day-name">Qui</li>
                            <li class="day-name">Sex</li>
                            <li class="day-name">Sab</li>
                            <li class="day-name">Dom</li>
                        </ol>

                        <ol class="calendarList2" id="calendarList">

                        </ol>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <div id="texto_confirmacao"></div>
            <div class="modal-footer">
                <button href="#!" id="confirmar">OK</button>
            </div>
        </div>
    </div>


    <div id="divHeader"
        style="background-color: darkred;top: 0px;width: 100%;height: 70px; z-index: 2; position: relative; border-bottom: 1px solid darkred">

        <div id="especifica" style="width: 50%;float:left; text-align: center;display: grid; height:100%">
            <div>
                <span class="ion-android-checkmark-circle" style="font-size: 5rem;color: white;"></span>

            </div>
            <div>
                <span style="font-size: 1.2rem; color: white;">Especifica</span>
            </div>
        </div>

        <div id="recorrente"
            style="width: 50%;float:left; text-align: center;display: grid; height:100%; background-color: white;">
            <span class="ion-android-refresh" style="font-size: 5rem;color:  darkred "></span>
            <span style="font-size: 1.2rem; color: darkred">Recorrente</span>
        </div>
    </div>


    <div id="divEventos" class="div_eventos">
    </div>


    <div class="inputs_agenda cadastro">

        <div style="margin-top: 10px;">

            <span class="material-symbols-outlined input-icon span_input"
                style="color: lightgray; margin-top: 0.5rem;">calendar_month</span>

            <input type="text" class="cadastro__input" id="data_evento" name="data_evento" placeholder="Data do evento"
                style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 80%"
                required>

        </div>

        <div style="margin-top: 10px; float:left;width: 50%;">

            <span class="material-symbols-outlined span_input"
                style="color: lightgray; margin-top: 0.5rem;">hourglass_top</span>

            <select class="cadastro__input" id="agenda_de" name="agenda_de" placeholder="Das"
                style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 60%"
                required>
                <option value="0" selected>Das</option>
                <option value="06">6:00</option>
                <option value="07">7:00</option>
                <option value="08">8:00</option>
                <option value="09">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
            </select>
        </div>
        <div style="margin-top: 10px; float:left;width: 50%;">

            <span class="material-symbols-outlined span_input_ate"
                style="color: lightgray; margin-top: 0.5rem;">hourglass_bottom</span>

            <select class="cadastro__input" id="agenda_ate" name="ageda_ate" placeholder="Das"
                style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 60%"
                required>
                <option value="0" selected>Até</option>
                <option value="06">6:00</option>
                <option value="07">7:00</option>
                <option value="08">8:00</option>
                <option value="09">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>

                <option value="17">17:00</option>

                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>


            </select>
        </div>
    </div>

        <button type="button" id="btn_seguir">SEGUIR</button>

    </div>
