<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="theme-color" content="darkred" />

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="styles/main-new.css">

    <link type="text/css" rel="stylesheet" href="styles/calendario-feed.css">

    <link type="text/css" rel="stylesheet" href="styles/calendario-utils.css">

    <link type="text/css" rel="stylesheet" href="styles/modal-agenda.css">

    <link rel="stylesheet" href="styles/loader.css">

    <link type="text/css" rel="stylesheet" href="styles/horizontal-black.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

</head>



<body>



    <div style="overflow: hidden; position: fixed; width: 100%; z-index: 3; background-color: white;">

        <div class="calendarYearMonth center">
            <p class="left calBtn fa-solid fa-angles-left" onclick="prevWeek()"></p>
            <p class="left calBtn fa-solid fa-angle-left" onclick="prevDay()"></p>
            <p id="dayMonth"> 2023 Dez </p>
            <p class="right calBtn fa-solid fa-angle-right" onclick="nextDay()"></p>
            <p class="right calBtn fa-solid fa-angles-right" onclick="nextWeek()"></p>
        </div>

        <div id="div_dias">
            <ol class="calendarWeekList1"></ol>

            <ol class="calendarWeekList2" id="calendarEvents">

            </ol>

        </div>

        <div class="select_filter">

            <div id="select_missa">
                Missas
            </div>

            <div id="select_confissao">
                Confiss√µes
            </div>
            
            <div id="select_todos">
                Todos
            </div>
        </div>
    </div>
    <div id="divListaAgenda" class="calendar_open"></div>


    <div id="modalCalendario" class="modal">
        <div class="modal-calendario">
            <div class="calendario-utils"></div>
        </div>
    </div>

    <div id="modalPublicacaoEvento" class="visualiza-evento"></div>

    <script src="./scripts/jquery/jquery-3.2.1.min.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/calendario-feed.js"></script>
    <script src="scripts/calendario-utils.js"></script>
    <script src="scripts/ionJs.js"></script>
    <script src="scripts/modal-agenda.js"></script>




</body>

</html>
