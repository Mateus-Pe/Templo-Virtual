<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="theme-color" content="darkred" />

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="styles/main.css">

    <link type="text/css" rel="stylesheet" href="styles/calendario-feed.css">

    <link type="text/css" rel="stylesheet" href="styles/calendario-utils.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

</head>



<body>



    <div style="overflow: hidden; position: fixed; width: 100%; z-index: 3; background-color: white;">

        <div class="calendarYearMonth center">
            <p class="left calBtn material-symbols-outlined" onclick="prevWeek()"> keyboard_double_arrow_left</p>
            <p class="left calBtn material-symbols-outlined" onclick="prevDay()"> navigate_before</p>
            <p id="dayMonth"> 2023 Dez </p>
            <p class="right calBtn material-symbols-outlined" onclick="nextDay()"> navigate_next </p>
            <p class="right calBtn material-symbols-outlined" onclick="nextWeek()"> keyboard_double_arrow_right </p>
        </div>

        <div id="div_dias">
            <ol class="calendarWeekList1"></ol>

            <ol class="calendarWeekList2" id="calendarEvents">

            </ol>

        </div>

        <div class="select_filter">

            <div>
                Missas
            </div>

            <div>
                Confiss√µes
            </div>
            
            <div>
                Todos
            </div>
        </div>
    </div>
    <div id="divListaAgenda" class="calendar_open"></div>


    <div id="modalCalendario" class="modal">
        <div class="modal-calendario">
            <div class="calendarYearMonth center">
                <p class="left calBtn material-symbols-outlined" onclick="prevMonth()"> navigate_before </p>
                <p id="yearMonth"> 2023 Dez </p>
                <p class="right calBtn material-symbols-outlined" onclick="nextMonth()"> navigate_next </p>
            </div>
            <div class="calendario-utils"></div>
        </div>
    </div>

    <script src="./scripts/jquery/jquery-3.2.1.min.js"></script>
    <script src="scripts/calendario-feed.js"></script>
    <script src="scripts/calendario-utils.js"></script>



</body>

</html>
