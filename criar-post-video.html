<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Chrome, Firefox OS and Opera -->

    <meta name="theme-color" content="#5b318a">

    <!-- Windows Phone -->

    <meta name="msapplication-navbutton-color" content="#5b318a">

    <!-- iOS Safari -->

    <meta name="apple-mobile-web-app-status-bar-style" content="#5b318a">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <meta charset="utf-8">

    <meta name="description" content="Vitrine de Ofertas">

    <meta name="robots" content="index,follow">

    <title>Pé de Oferta</title>

    <meta property="og:type" content="website">

    <meta property="og:title" content="Pé de Oferta">

    <meta property="og:description" content="Vitrine de Ofertas">

    <meta property="og:url" content="http://pedeoferta.com.br/">

    <meta property="og:image" content="https://www.pedeoferta.com.br/oferta/img/logo_pdo.png">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="Pé de Oferta">

    <meta name="twitter:description" content="Vitrine de Ofertas">

    <meta name="twitter:url" content="http://pedeoferta.com.br/">

    <meta name="twitter:image" content="https://www.pedeoferta.com.br/oferta/img/logo_pdo.png">

    <link rel="stylesheet" href="./styles/ion.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="./styles/main.css">

    <link rel="stylesheet" href="./styles/criar-post-video.css">

    <link rel="stylesheet" href="./styles/jquery-ui.min.css">

    <link href="./styles/slick.css" rel="stylesheet">

    <link href="./styles/slick-theme.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">



</head>

<body>
    

<!--Header-->
    <div id="divHeader" class="div_header">

        <div id="texto" class="div_texto">
            <div>
                <span class="material-symbols-outlined span_texto">description</span>

            </div>
            <div>
                <span class="span_text1">Texto</span>
            </div>
        </div>

        <div id="imagem" class="div_imagem">

            <span class="material-symbols-outlined span_imagem">image</span>

            <span class="span_img1">Imagem</span>
        </div>

        <div id="video" class="div_video">
            <span class="material-symbols-outlined span_video">play_circle</span>
            <span class="span_vid1">Vídeo</span>
        </div>
    </div>


<!--Conteúdo-->
<main class="main">

    <!--Selecionar como carregar o video-->
    
    <div class="select_video">

        <div class="container_select">

            <div id="youtube" class="video-icon">

                <span class="material-symbols-outlined span_select">
                    youtube_activity
                </span>
            </div>
    
            <div id="local" class="video-icon">
                <span class="material-symbols-outlined span_select">
                    folder_open
                </span>
            </div>
        </div>
        <div style="display: flex;gap: 5rem; font-size: 1.5rem;">
            <div>
                <span>Adicionar vídeo youtube</span>
            </div>
            <div>
                <span>Adicionar vídeo local</span>
            </div>
        </div>
    </div>


    <!--Conteúdo que deve aparecer de acordo com o item selecionado-->

    <div id="select_youtube" class="select_youtube">

        <div>
            
            <span class="material-symbols-outlined span_youtube">youtube_activity</span>
            
            <input class="cadastro__input input_youtube" id="link_youtube" name="link_youtube" placeholder="Adicione o link do YouTube" required>
            
        </div>


        <div id="descricao_youtube">

            <div>
                
                <textarea class="cadastro__input textarea_coments" id="descricao1" name="descricao1" placeholder="Descrição" required></textarea>
                
            </div>

        </div>

    </div>


    <!--Selecionado video Local-->

    
    <div id="select_local" class="select_local">

        <div class="div_botao">
            
            <button id="add_video_local" class="botao-video material-symbols-outlined">add</button>
            
        </div>

        <span id="txt_add_video" style="font-size: 1.3rem; font-family: exo; display: flex; justify-content: center;">Clique no botão para adicionar o vídeo</span>

        <div id="visualizacao_video" style="display: none; justify-content: center; font-size: 1.3rem;">
            <div id="video_preview" style="border: 1px solid darkred; border-radius: 10px; width: 97%; display: flex; flex-direction: column; align-items: center; box-shadow: 1px 1px 2px rgba(128, 0, 0, 0.8);">
                <!-- Nome do Vídeo -->
                <p id="video_name" style="position: relative; left: 2rem; width: 91%;">Nome do Vídeo</p>
                
                <!-- Barra de Progresso -->
                <div id="progressContainer" class="" style="width: 85%;">
                    <progress id="progressBar" value="0" max="100" style="width: 70%;"></progress>
                </div>

                <div id="vizualizar" style="display: none; margin-top: 5px;">
                   <span>VISUALIZAR</span>
                </div>
                
                <!-- Botão de Excluir Vídeo -->
                <div style="display: flex; align-items: center; margin-top: 10px; position: absolute; right: 2rem;">
                    <span id="delete_video" class="material-symbols-outlined" style="color: darkred;">delete</span>
                </div>
            </div>
        </div>
        


        <div id="descricao_local">

            <div>
                
                <textarea class="cadastro__input textarea_coments" id="descricao2" name="descricao2" placeholder="Descrição" required></textarea>
                
            </div>

        </div>

    </div>



    <input type="file" id="videoFileInput" accept="video/*" style="display: none;">


    

    <div class="checkout-entrega__buttons div_btn-salvar div_form cadastro" id="divBotoes">

        <button class="div_botao-salvar" id="btn_salvar" tabindex="7">Compartilhar</button>

    </div>


    <div id="modal_visualizar_layout" class="modal" style="background-color: black;">
        <span id="close" class="material-symbols-outlined" style="color: white;font-size: 3rem; position: absolute; right: 0.5rem; top: 0.5rem;">
            close
            </span>
        <div class="modal-content">

            <div>
                <div class="feed_principal">
                    <div class="div_feed_secundario">
                        <div>
                            <div>
                                <a class="div_perfil">
                                    <div class="perfil_div" data-igreja_id="1">
                                        <img class="img_igreja" src="/imgs/imgs-igreja/igreja.png">
                                        <span class="nome_igreja">Nossa Senhora de Fátima Socorro</span>
                                    </div>
                                </a>
                            </div>
                            <div class="div_layout_feed">
                                <a class="a_img_layout">
                                    <video id="meuVideo" class="video-hover-trigger" controls>
                                        <source src="/imgs/imgs-igreja/Imagens Incríveis da Natureza (4k).AVI " type="video/mp4">
                                        Seu navegador não suporta o elemento de vídeo.
                                    </video>
                                </a>
                                <div class="div_descricao">
                                    <span id="descricao_do_video" class="span_descricao">Adicione um comentário para visualiza-lo</span>
                                </div>
                            </div>
                            <div class="div_rodape_feed">
                                <div class="rodape_feed_botao">
                                    <span class="material-symbols-outlined span_rodape_botao">share</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</main>



    <footer>
        <script src="./scripts/jquery/jquery-3.2.1.min.js"></script>

        <script src="./scripts/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <script src="https://cdn.tiny.cloud/1/txixhs2kyot0muep1k6v2mp5hd6wqk30jmbvp6hv8pk3g4b7/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        
        <script src="./scripts/criar-post-video.js"></script>

        <script src="./scripts/slick/slick.min.js"></script>
        <script src="./scripts/slick/slick.js"></script>

        <!--  <script src="cordova.js"></script> -->

    </footer>

</body>

</html>
