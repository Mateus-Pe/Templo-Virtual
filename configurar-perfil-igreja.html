<body>

    <header class="header1">

        <div class="page-menu--toggle page-menu__hamburger" href="#" id="div_btn_close">

            <span class="ion-android-close" id="btn_close" style="color: white; font-size: 24px;"></span>
        </div>

        <div class="span_criar-igreja">
            <span id="span_criar-igreja">IGREJA</span>
        </div>

        <div class="page-menu--toggle page-menu__hamburger" href="#" id="div_btn_salvar">

            <span class="ion-android-done" id="btn_salvar" style="color: white; font-size: 24px;"></span>
        </div>
    </header>

    <div id="img_fundo" class="div_imgFundo_perfil">
        <div class="imgFundo_perfil">

            <img id="img_fundo_src" src="" style="width: 100%; height: 250px; display: none;">

            <div
                style="border-radius: 50%; position: absolute; top: 215px; right: 1.5rem; background-color: lightgrey; width: 30px; height: 30px; align-items: center; justify-content: center; display: flex;">

                <span class="ion-android-camera" style="position: relative; font-size: 20px; color: darkred;">
                </span>
            </div>

        </div>

    </div>

    <div id="imagem_igreja" class="div_img_igreja">

        <img id="img_igreja_selected" class="img_igreja1" src="./imgs/imgs-igreja/perfil-sem-foto.jpg">

        <div
            style="border: 3px solid white; border-radius: 50%; position: absolute; top: 80px; right: 0px; background-color: lightgrey; width: 30px; height: 30px; align-items: center; justify-content: center; display: flex;">
            <span id="select_img_igreja" class="ion-android-camera"
                style="position: relative; font-size: 20px; color: darkred;">
            </span>
        </div>
    </div>


    <div class="conteudo_perfil">

        <div style="justify-content: right; display: flex; align-items: center;">
            <span class="abrir_hora_fixo">
                <span id="horarios_fixos">
                    Editar horários fixos
                </span>
                <span class="ion-android-alarm-clock icone_editar ion_map">
                </span>
            </span>

        </div>

        <div class="a_div_perfil">

            <span id="endereco_da_igreja" class="endereco_igreja">

            </span>

            <span id="contato_da_igreja" class="contato_igreja"
                style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <div><img src="./imgs/whatsapp.png"></div>
                <div><img src="./imgs/facebook.png" alt=""></div>
                <div><img src="./imgs/instagram.png" alt=""></div>
                <div><img src="./imgs/email.png" alt=""></div>
            </span>
            <div class="contatos"></div>
        </div>

    </div>


    <!-- Modal -->

    <div class="modal1" id="modalBancoImagens">

        <!-- Conteudo do modal -->

        <div class="modal_content">

            <div class="modal_header" style="height: 50px;">

                <span class="modal_close ion-android-close"></span>

                <!--<h3 class="h3_modal">IMAGENS</h3>-->
                <div class="modal_imagens_header">
                    <input id="pesquisa_imagens" class="input_imagens_header" type="text" placeholder="Pesquisar">

                </div>

            </div>

            <div class="modal_body">

                <div id="divBancoImg" class="comunidade_select_container"></div>

            </div>

            <div class="modal_footer">

                <h5 id="abrir_select_img">Nenhuma dessas</h5>

            </div>

        </div>

    </div>

    <div class="modal1" id="modal_horarios_fixos">

        <!-- Conteudo do modal -->

        <div class="modal_content">

            <div class="modal_header">

                <span id="close_horarios" class="modal_close ion-android-close"></span>

                <h3 class="h3_modal">Horários</h3>

                <h6 id="click_sugestao1" style="color: lightgreen;"> Sugestão 1</h6>

                <div id="sugestao1" style="display: none;">
                    <p>
                        <strong>
                            Missa:
                        </strong>
                        &nbsp;
                    </p>

                    <p>
                        s &aacute;bado &aacute;s 19h30;
                    </p>

                    <p>
                        domingo &aacute;s 20h;
                    </p>

                    <p>
                        <strong>
                            Confiss&otilde;es:
                        </strong>
                        &nbsp;
                    </p>

                    <p>
                        quarta e quinta das 14h &aacute;s 17h;
                    </p>

                </div>

            </div>

            <div class="modal_body">


                <textarea class="cadastro__input" id="adicionar_horarios_fixos"></textarea>

            </div>

            <div class="modal_footer">



            </div>

        </div>

    </div>



    <div id="modal_descricao" class="modal1">
        <div class="modal-content" style="height: 150px !important; gap: 30px !important;">

            <div class="input_nome_igreja_modal">

                <span class="fa-solid fa-church" style="color: lightgray; font-size: 20px;"></span>

                <input class="cadastro__input" id="nome_igreja" name="nome_igreja" type="text" placeholder=""
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 100%"
                    required>
            </div>

            <div class="modal-footer">
                <button href="#!" id="ok">OK</button>
            </div>
        </div>
    </div>


    <div id="modal_contato" class="modal1">
        <div class="modal-content">

            <div class="inputs-modal-contatos">
                <img src="./imgs/whatsapp.png">

                <input class="cadastro__input" id="whatsapp_txt" name="whatsapp_txt" type="text" maxlength="15"
                    placeholder="Whatsapp"
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 100%"
                    required>
            </div>

            <div class="inputs-modal-contatos">
                <img src="./imgs/facebook.png">

                <input class="cadastro__input" id="facebook_txt" name="facebook_txt" placeholder="Facebook"
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 100%"
                    required>
            </div>

            <div class="inputs-modal-contatos">
                <img src="./imgs/instagram.png">

                <input class="cadastro__input" id="instagram_txt" name="instagram_txt" placeholder="Instagram"
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 100%"
                    required>
            </div>

            <div class="inputs-modal-contatos">
                <img src="./imgs/email.png">

                <input class="cadastro__input" id="email_txt" name="email_txt" placeholder="Email"
                    style="border: 0;  outline: 0;  background: transparent;  border-bottom: 1px solid darkred; width: 100%"
                    required>
            </div>

            <div class="modal-footer">
                <button href="#!" id="confirmar">OK</button>
            </div>
        </div>
    </div>


    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
    <input type="file" id="imageFundoFileInput" accept="image/*" style="display: none;">

    <footer>
        <script src="./scripts/jquery/jquery-3.2.1.min.js"></script>

        <script src="./scripts/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <script src="scripts/modal-igrejas.js"></script>
        <script src="./scripts/loader.js"></script>
        <script src="scripts/ionJs.js"></script>
        <script src="./scripts/geolocation.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjVDWPYDC5zoxBw0zW4bdnnaelnyCWdkw&callback=initMap">

            </script>



        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>


    </footer>
