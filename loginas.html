 <header id="divHeader" class="div_header">

<main class="cadastro" id="gSignInWrapper">

  <div>

    <div class="contain_alert"><span class="cadastro__alert is-alert"></span></div>

        <span class="fa-solid fa-mobile-screen-button icon_inputs"></span>

    </div>
    <div class="container_input">

        <span class="fa-solid fa-key icon_inputs"></span>

        <input class="cadastro_input cadastro_input_senha" id="senha" type="password" name="senha" placeholder="Senha" required>

    </div>

    <div class="contain_esqueci_senha">
      <a class="esqueci_senha" href="esqueci-senha.html">
        Esqueci a senha
      </a>
    </div>
  </div>

</main>
