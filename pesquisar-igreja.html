<body id="idbody" style="overflow: hidden !important;">

    <div style="width: 100%; position: relative; display: grid; margin-top: 60px; gap: 1rem; margin-bottom: 25px;">

          <option value="BA">Bahia</option>

        </select>


        <select type="text" id="cidade" placeholder="" style="height: 4.2rem; width: 90%; margin-left: 5%; border: 1px solid darkred; border-radius: 5px;">

          <option value="Itapetininga" selected>Itapetininga</option>
          <option value="Sorocaba">Sorocaba</option>

        </select>
