<body id="idbody">

    <div id="modalAdicionar" class="modal">
        <div class="modal-content cadastro">

            <div>
                <input class="cadastro__input" id="id_paroquia" name="id_paroquia" type="hidden" required>
            </div>
            
            <div class="contain_inputs">
                <span class="ion-android-person" ></span>
                <input class="cadastro__input" id="uauario_nome" name="usuario_nome" placeholder="Nome" required>
            </div>

            <div class="contain_inputs">
                <span class="ion-ios-telephone"></span>
                <input class="cadastro__input" id="usuario_celular" name="usuario_celular" placeholder="15000000000" required>
            </div>

            <div class="contain_inputs">
                <span class="fa-solid fa-briefcase" style="font-size: 2rem;"></span>
                <select class="cadastro__input" id="usuario_tipo" name="usuario_tipo" placeholder="Função" required>
                    <option value="tipo" selected>Função</option>
                    <option value="P">Pároco</option>
                    <option value="S">Secretário</option>
                    <option value="O">Outro</option>
                </select>
            </div>

            <div class="contain_inputs">
                <span class="fa-regular fa-copy" id="copy_link" style="font-size: 2rem;"></span>
                <input class="cadastro__input" id="link_usuario" name="link_usuario" placeholder="Link" required readonly>
            </div>

            <div class="modal-footer">
                <button href="#!" id="cancelarAdicao" class="modal-close">Cancelar</button>
                <button href="#!" id="confirmarAdicao">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="contain_cidade">
        <span class="ion-ios-location" id="cidade_nome"></span>
    </div>

    <div id="divCorpo">
        <div id="divListaPrincipal"></div>
    </div>

    <div id="add">
        <span class="plus ion-plus"></span>
    </div>

    <footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

        <script src="./scripts/administrar-igreja.js"></script>

        <script src="scripts/ionJs.js"></script>
    </footer>
</body>

</html>
