<!DOCTYPE html>
<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link type="text/css" rel="stylesheet" href="styles/calendario.css">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    
    </head>

    <body>

        <div class="container">
            
            <div class="calendarYearMonth center">
                <p class="left calBtn material-symbols-outlined" onclick="prevMonth()"> navigate_before</p>
                <p id="yearMonth"> 2023 Dez </p>
                <p class="right calBtn material-symbols-outlined" onclick="nextMonth()"> navigate_next </p>
            </div>
           
            <div>
                <ol class="calendarList1">
                    <li class="day-name">Seg</li>
                    <li class="day-name">Ter</li>
                    <li class="day-name">Qua</li>
                    <li class="day-name">Qui</li>
                    <li class="day-name">Sex</li>
                    <li class="day-name">Sab</li>
                    <li class="day-name">Dom</li>
                </ol>
                
                <ol class="calendarList2" id="calendarList">

                </ol>
            
            </div>
        
        </div>
        

        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script src="scripts/calendario.js"></script>


    </body>

</html>
